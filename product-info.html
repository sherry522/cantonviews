    <body>
        <!-- 顶部区域 -->
        <div class="container-fluid header-fluid-top">
            <div class="row">
                <div class="container header-top">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <a href="#">
                                <img src="images/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 导航 -->
        <div class="navbar navbar-inverse nav-fluid-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand hidden-sm" href="product-center.html" onclick="_hmt.push(['_trackEvent', 'navbar', 'click', 'navbar-首页'])">产品中心首页</a>
                </div>
                <div class="navbar-collapse collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        
                    </ul>
                    <log-component></log-component>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="container marginTop">
            <div class="row">
                <div class="col-md-12">
                    <!-- 产品详情 -->
                    <div class="panel panel-primary" v-show="!visitType">
                        <div class="panel-heading"><b>产品详情</b></div>
                        <div class="panel-body">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">中文名:</label>
                                            <div class="col-sm-4">
                                                <input type="text" v-model="info.cn_name" placeholder="输入中文名" class="form-control" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">英文名:</label>
                                            <div class="col-sm-4">
                                                <input type="text" v-model="info.en_name" placeholder="输入英文名" class="form-control" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">状态:</label>
                                            <div class="col-sm-4">
                                                <select class="form-control" readonly>
                                                    <option>{{enabled}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">所属类目:</label>
                                            <div class="col-sm-4">
                                                <input type="text" v-model="info.category_name" placeholder="选择类目" class="form-control" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">产品说明:</label>
                                            <div class="col-sm-4">
                                                <textarea v-model="info.remark" cols="30" rows="5" class="form-control" readonly style="resize: none;"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 按钮 -->
                                <div class="col-md-3 col-md-offset-2 text-center">
                                    <button @click="goXG" class="btn btn-primary">修改</button>
                                    <button @click="deleteItem" class="btn btn-danger">删除</button>
                                    <a href="product-center.html" class="btn btn-default">返回</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 产品修改 -->
                    <div class="panel panel-primary" v-show="visitType">
                        <div class="panel-heading"><b>产品修改</b></div>
                        <div class="panel-body">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">中文名:</label>
                                            <div class="col-sm-4">
                                                <input type="text" v-model="info.cn_name" placeholder="输入中文名" class="form-control">
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="alert alert-danger new-alert" v-show="cn_alert" role="alert"> 请输入产品的中文名称
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">英文名:</label>
                                            <div class="col-sm-4">
                                                <input type="text" v-model="info.en_name" placeholder="输入英文名" class="form-control">
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="alert alert-danger new-alert" v-show="en_alert" role="alert"> 请输入产品的英文名称,英文名只能是英文数字和空格
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">状态:</label>
                                            <div class="col-sm-4">
                                                <select class="form-control" v-model="info.enabled">
                                                    <option :value="st" v-for="st in statusList">
                                                        {{st | statusFlilter}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">所属类目:</label>
                                            <div class="col-sm-4">
                                                <input type="text" v-model="info.category_name" placeholder="选择类目" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-1">
                                                <button class="btn btn-info btn-sm searchBtn">搜索</button>
                                            </div>
                                            <div class="col-sm-3 pors searchCompent">
                                                <input type="text" class="form-control searchShadow searchCate" placeholder="输入关键字搜索类目">
                                                <ul class="cate-list">
                                                    <li @click="selectCate(pro)" v-for="pro in proList">
                                                        {{pro.cn_name}} {{pro.en_name}}
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-sm-1 text-left paddingLeft searchCompent">
                                                <button class="btn btn-default closeBtn searchShadow">
                                                    <i class="fa fa-close"></i>
                                                </button>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="alert alert-danger new-alert"  role="alert" v-show="cate_alert"> 请选择类目
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">产品说明:</label>
                                            <div class="col-sm-4">
                                                <textarea v-model="info.remark" cols="30" rows="5" class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 按钮 -->
                                <div class="col-md-3 col-md-offset-2 text-center">
                                    <button @click="update" class="btn btn-primary">保存</button>
                                    <button @click="goInfo" class="btn btn-default">返回</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="row">
                <!-- <pre>{{$data|json}}</pre> -->
